<!DOCTYPE html>
<head>
    <title>Style Forms and Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="description" content="Form with bootstrap">
    <meta name="keywords" content="forms, bootstrap, styling">
    <meta name="author" content="Benjamin Greenberg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- JSDelivr bootstrap link -->
</head>
<body>
    <!-- Task 2.1 Style form elements with bootstrap form-control, floating labels and validation  -->
    <div clas="container-fluid">
        <form form class="needs-validation" novalidate method="POST" action="example.com/M9L5/styled">
            <div class="row">
                <div class="col-md-6 col-12 my-2">
                    <div class="form-floating">
                        <label for="firstname">First Name:</label>
                        <input type="text" placeholder="John" id="firstname" name="firstname" class="form-control ml-2 pl-2" required>
                        <div class="valid-feedback">Valid Input</div>
                        <div class="invalid-feedback">Invalid Input</div>
                    </div>
                </div>
                <div class="col-md-6 col-12 my-2"></div>
                    <div class="form-floating">
                        <label for="lastname">Last Name:</label>
                        <input type="text" placeholder="Doe" id="lastname" name="lastname" class="form-control ml-2 pl-2" required>
                        <div class="valid-feedback">Valid Input</div>
                        <div class="invalid-feedback">Invalid Input</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 my-2"></div>
                    <div class="form-floating">
                        <label for="username">Username:</label>
                        <input type="text" placeholder="John123" id="username" name="username" class="form-control ml-2 pl-2" required>
                        <div class="valid-feedback">Valid Input</div>
                        <div class="invalid-feedback">Invalid Input</div>
                    </div>
                </div>
                <div class="col-md-6 col-12 my-2"></div>
                    <div class="form-floating">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control ml-2 pl-2" required>
                        <div class="valid-feedback">Valid Input</div>
                        <div class="invalid-feedback">Invalid Input</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mt-3">
                    <input type="submit" value="submit" class="btn btn-success bg-success text-white">
                    <input type="reset" value="reset" class="btn btn-danger bg-danger text-white">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JSdelivr script -->
</body>
